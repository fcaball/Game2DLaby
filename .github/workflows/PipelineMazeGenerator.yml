name: Build MazeGenerator

on: [push, pull_request]

permissions:
  contents: write  # Autorise les pushs vers GitHub

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL # WebGL.
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: game-ci/unity-builder@v4
        env:
            UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
            UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
            UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
            targetPlatform: WebGL
            buildMethod: BuildScript.BuildMazeGeneratorWithWebProfile

      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  deployOnPersonalServer:
    name: Deploy on Personal server
    runs-on: ubuntu-latest
    needs: buildForAllSupportedPlatforms
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build

      - name: Get Version and Update Server
        run: |
          # Vérifier si le fichier version.txt existe
          if [ ! -f build/version.txt ]; then
            echo "❌ ERREUR: Le fichier build/version.txt est introuvable !"
            exit 1
          fi

          # Lire la version depuis le fichier
          VERSION=$(cat build/version.txt)
          
          # URL de mise à jour
          API_URL="https://fabiencaballero.fr/MazeGenerator/version.php"
          
          # Récupération de l'URL de l'artifact (via l'API GitHub)
          ARTIFACT_URL="https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/Build-WebGL.zip"

          # Mettre à jour la version et le lien sur le serveur
          curl -X GET "$API_URL?version=$VERSION&link=$ARTIFACT_URL"
