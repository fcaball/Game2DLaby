name: Unity Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Activate Unity License
        run: |
          echo "$UNITY_LICENSE" | base64 --decode > Unity.ulf
          mv Unity.ulf /tmp/Unity.ulf  # Déplace la licence hors du dépôt
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

