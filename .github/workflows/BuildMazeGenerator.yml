name: Unity Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Activate Unity License
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          echo "$UNITY_LICENSE" | base64 --decode > Unity.ulf
          echo "License activated"

      - name: Setup Unity
        uses: game-ci/unity-builder@v3
        with:
          unityVersion: 6000.0.32f1
          targetPlatform: StandaloneWindows64

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnityBuild
          path: build

      - name: Deploy to `builds` branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin builds || git branch builds
          git checkout builds
          rm -rf *
          mv build/* .
          git add .
          git commit -m "Auto-built from commit ${{ github.sha }}"
          git push origin builds --force
