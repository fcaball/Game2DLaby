name: Unity Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Activate Unity License
        run: |
          echo "$UNITY_LICENSE" | base64 --decode > Unity.ulf
          mv Unity.ulf /tmp/Unity.ulf  # Déplace la licence hors du dépôt
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Install Unity Hub
        run: |
          wget https://public-cdn.cloud.unity3d.com/hub/prod/UnityHub.AppImage
          chmod +x UnityHub.AppImage
          ./UnityHub.AppImage --no-sandbox &

      - name: Install Unity Editor
        run: |
          UNITY_VERSION=6000.0.32f1
          wget https://download.unity3d.com/download_unity/$(curl -s https://unity3d.com/get-unity/download/archive | grep -oP '(?<=data-version=")[^"]*' | grep $UNITY_VERSION) -O UnityEditor.deb
          sudo dpkg -i UnityEditor.deb
          sudo apt-get install -f  # Installer les dépendances manquantes si nécessaire

      - name: Build Unity Project
        run: |
          /opt/Unity/Editor/Unity -batchmode -quit -projectPath $GITHUB_WORKSPACE -buildTarget StandaloneLinux64 -executeMethod BuildScript.PerformBuild
          
      - name: Cache Build
        uses: actions/cache@v3
        with:
          path: build
          key: build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-
